<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi-Burger-Restaurant</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontAwesome CDN -->
    <link
      rel="shortcut icon"
      href="./assests/assets/logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-[linear-gradient(to_bottom,rgba(255,252,252,0.884),rgba(255,252,252)),url('./assests/assets/bg.png')] bg-fixed bg-contain mooli-regular"
  >
    <header class="min-h-screen flex justify-end items-center flex-col gap-5">
      <img
        class="w-[320px] md:w-[420px] lg:w-[580px]"
        src="./assests/assets/logo.png"
        alt=""
      />

      <div
        class="bg-[#febf00] w-20 h-20 flex justify-center items-center rounded-full shadow-xl mt-30 animate-bounce"
      >
        <i class="fa-solid fa-arrow-down text-xl"></i>
      </div>
      <div class="bg-[#febf00] py-8 md:text-xl w-full text-center font-bold">
        Digital Menu Card For Our Lovely Customer
      </div>
    </header>
    <main>
      <div class="text-center mt-14">
        <input
          type="text"
          class="py-1 border-2 px-2 border-[#febf00] outline-none rounded-l-md"
          placeholder=""
          id="searchInput"
        />
        <button
          id="inputBtn"
          class="bg-[#febf00] font-semibold px-2 py-[6px] rounded-r-md -ml-2"
        >
          Search Food
        </button>
      </div>

      <div
        class="w-11/12 mx-auto min-h-[500px] my-20 grid grid-cols-1 lg:grid-cols-12 gap-10"
      >
        <!-- category container -->
        <div
          class="bg-[#febf00] h-fit md:col-span-3 lg:col-span-2 p-4 rounded-md lg:sticky top-0"
        >
          <h1
            class="text-center text-2xl mb-12 font-bold rounded-3xl bg-white py-1"
          >
            Categories
          </h1>
          <div id="categoryContainer"></div>
        </div>

        <!-- food container -->
        <div class="md:col-span-6 lg:col-span-7">
          <h1
            class="border-b-1 text-center py-4 text-2xl font-bold text-gray-500"
          >
            Our Foods
          </h1>

          <div
            id="loading"
            class="flex justify-center h-[400px] items-center bg-white hidden"
          >
            <span class="loading loading-spinner loading-xl"></span>
          </div>

          <div id="foodContainer" class="mt-8"></div>
        </div>

        <!-- Cart container -->
        <div
          class="border-5 border-[#febf00] h-fit lg:col-span-3 px-6 pb-6 rounded-md"
        >
          <h1
            class="border-b-1 text-center py-4 text-2xl font-bold text-gray-500"
          >
            Cart
          </h1>

          <div id="cartContainer" class="mt-8"></div>
          <div class="bg-[#febf00] p-6 mt-10 font-bold">
            Total : <span id="total">0</span> BDT
          </div>
        </div>
      </div>

      <div>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="myModal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="detailsBox"></div>

            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>
    </main>
    <section
      class="w-11/12 mx-auto h-fit grid grid-cols-12 justify-between gap-8 items-center"
    >
      <div
        class="col-span-full lg:col-span-6 gap-6 rounded-full flex justify-center"
      >
        <img
          class="w-[500px]"
          src="./assests/assets/—Pngtree—chicken biryani front view_9167532.png"
          alt=""
        />
      </div>
      <div class="col-span-full lg:col-span-6 gap-6 w-full">
        <div class="mb-5">
          <p class="text-[#febf00] font-bold">OUR REVIEWS</p>
          <h1 class="text-2xl font-bold">What They Say</h1>
        </div>
        <div
          id="reviewContainer"
          class="h-[400px] overflow-x-scroll flex gap-5 flex-1 p-3"
        ></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
